<html ng-app>
<head>
  <script src="js/angular.min.js"></script>
  <script>
      function HelloController($scope) {
        $scope.greeting = 'Hello';
      }
  </script>
</head>
<body>
  <div ng-controller='HelloController'>
    <input ng-model='greeting'>
    <p>{{greeting}}, Welcome to CS701!</p>
  </div>
</body>
</html>
