<!DOCTYPE html> 
<html> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MapQuest</title>
    <link rel="stylesheet" 
        href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
    <script 
        src="http://code.jquery.com/jquery-1.8.0.min.js">
    </script>
    <script 
        src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js">
    </script>
    
    <script type="text/javascript" src="mapquest.js"></script>

    <style>
		#mqPage, #directionList {
			width: 100%;
			height: 100%;
			padding: 0;
		}
		
		.from { font-weight: bold; }
        .profile { width:28px; height:28px; }   
        .tweet {font: italic 12px sans-serif;}
    </style>
	<script type="text/javascript">
		function encodeFun(tag) {
			var uri = tag;
			var res = encodeURIComponent(uri);
			return res;
		}
	</script>
    
</head>

<body> 

    <div data-role="page" id="mqPage">
    
        <div data-role="header">
            <label for="from">From:</label><br>
            <input type="search" name="search" id="from" 
                value="Boston, MA" data-mini="true" />
				<label for="to">To:</label><br>
            <input type="search" name="search" id="to" 
                value="New York, NY" data-mini="true" />
        </div>
    
        <div data-role="content">
			<div data-role="header" data-theme="b">
			<h3> Trip Summary </h3>
			</div>
			<div data-role="content" id="summary">
			
			</div>
            <ul id="directionList" data-role="listview" 
                    data-inset="true" data-theme="b">
            
			</ul>
        </div>
        
        <div data-role="footer">
            <h4>Nethra Balasundaram</h4>
        </div>
    </div>

</body>
</html>
