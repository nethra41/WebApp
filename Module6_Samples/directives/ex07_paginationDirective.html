<!doctype html>
<html ng-app="pagination-directive">
<head>
  <meta charset="utf-8">
  <title>AngularJS Book Example - Pagination Directive</title>
  <script src="js/angular.min.js"></script>
  <link href="css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="ex07_directive.js"></script>
</head>
<body ng-init="currentPage=3; numPages=5; selectCount=0">
  <pagination num-pages="numPages" current-page="currentPage" 
    on-select-page="selectCount=selectCount+1"></pagination>
  <div>Number of Pages: <input ng-model="numPages" type="number"></div>
  <div>Current Page: <input ng-model="currentPage"  type="number"></div>
  <div>Count of Page Selections: {{selectCount}}</div>
</body>
</html>
