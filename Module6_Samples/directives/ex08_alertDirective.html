<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>AngularJS Book Example - Alert Directive</title>
  <link href="css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="js/angular.min.js"></script>
  <script src="ex08_directive.js"></script>
  <script src="ex08_app.js"></script>
</head>
<body>
  <div ng-init="type='success'">
    <div>{{type}}</div>
    <alert type="'info'">Look at {{type}}</alert>
  </div>

  <div ng-controller="AlertController" class="well">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <button class='btn' ng-click="addAlert()">Add Alert</button>
  </div>
</body>
</html>
